{% load static %}
<html>
<head>
    <title>Securing Data With Blockchain and AI</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
    <script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter patient name");
	formObj.t1.focus();
	return false;
	}
	if(formObj.t2.value.length==0)
	{
	alert("Please Enter Age");
	formObj.t2.focus();
	return false;
	}
	if(isNaN(formObj.t2.value)){
		alert("Age  must be numeric");
		formObj.t2.focus();
		return false;
	}
	if(formObj.t3.value.length==0)
	{
	alert("Please Enter Problem Description");
	formObj.t3.focus();
	return false;
	}


	if(formObj.t6.value.length==0)
	{
	alert("Please Enter Contact No");
	formObj.t6.focus();
	return false;
	}
	if(isNaN(formObj.t6.value)){
		alert("Contact No must be numeric");
		formObj.t6.focus();
		return false;
	}
	if(formObj.t7.value.length==0)
	{
	alert("Please Enter Address");
	formObj.t7.focus();
	return false;
	}
	if(formObj.t10.value.length==0)
	{
	alert("Please Enter Password");
	formObj.t10.focus();
	return false;
	}
	formObj.actionUpdateData.value="update";
	return true;
	}
	</script>
    <script language="javascript" type="text/javascript" src="datetimepicker.js">
    </script>
</head>
<body>
<div class="main">
    <div class="main_resize">
        <div class="header">
            <div class="logo">
                <h1><span>Securing Data With Blockchain and AI</span><small></small></h1>
            </div>
        </div>
        <div class="content">
            <div class="content_bg">
                <div class="menu_nav">
                    <ul>
                        <li><a href="{% url 'index' %}">Logout</a></li>
                    </ul>
                </div>
                <div class="hbg"><img src="{% static 'images/header_images.jpg' %}" width="915" height="286" alt="" /></div>
                <center>
                    <form name="f1" method="post" action={% url 'update' %} onsubmit="return validate(this);">
                    {% csrf_token %}<br/>
                    <h2><b>Patients Profile Update Screen</b></h2>

                    

                    <table align="center" width="30%" >
                        {{data|safe}}
                        <tr><td></td><td><input type="submit" value="Update"></td>
                    </table>
            </div>

        </div>


</body>
</html>
